name: Build on Tag (macOS arm64)

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install libssh

      - name: Configure
        run: |
          mkdir -p build
          cd build
          cmake .. \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_OSX_ARCHITECTURES=arm64 \
            -DCMAKE_PREFIX_PATH=/opt/homebrew \
            -DCMAKE_CXX_FLAGS="-I/opt/homebrew/include" \
            -DCMAKE_EXE_LINKER_FLAGS="-L/opt/homebrew/lib"

      - name: Build
        run: cmake --build build --config Release --target sshping -- -j"$(sysctl -n hw.ncpu)"

      - name: Package binary
        run: |
          cd build
          tar -czf sshping-macos-arm64-${{ github.ref_name }}.tar.gz sshping

      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: sshping-macos-arm64
          path: build/sshping

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: sshping ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/sshping-macos-arm64-${{ github.ref_name }}.tar.gz
          asset_name: sshping-macos-arm64-${{ github.ref_name }}.tar.gz
          asset_content_type: application/gzip
